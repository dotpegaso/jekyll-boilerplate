<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="{{ site.theme-color }}">
    <meta name="author" content="{{ site.author }}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ site.facebook_title }}" />
    <meta property="og:image" content="{{ site.facebook_img }}" />
    <meta property="og:image:secure_url" content="{{ site.facebook_img_secure }}" />
    <meta property="og:description" content="{{ site.facebook_description }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
    <meta name="keywords" content="{{ site.keywords }}">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/main.min.css">
</head>
